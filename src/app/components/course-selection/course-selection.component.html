<div>
    <div class="courseSelectContainer" >
        <mat-form-field appearance="fill">
            <mat-label>Select Course</mat-label>
            <mat-select [formControl]="courseNameFC">
              <mat-option *ngFor="let courses of courses" [value]="courses.name">
                {{courses.name}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary">Submit</button>
    </div>
</div>
