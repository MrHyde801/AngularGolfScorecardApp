<div>
    <div class="courseSelectContainer" >
        <mat-form-field appearance="fill">
            <mat-label>Select Course</mat-label>
            <mat-select [formControl]="courseNameFC">
              <mat-option *ngFor="let courses of courses" (onSelectionChange)="getCourse(courses.id)">
                {{courses.name}}
              </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
